<article class="commento" id="boxModificaCommento">
    <header>
        <h1 class="commentoUser">Modifica commento</h1>
        <p class="commentoOra"><span id="caratteri">{{ lenTesto }}</span> caratteri rimasti</p>
    </header>
    <form action="php/modificaCommento.php" method="post" id="invioCommento" onsubmit="return validaCommento();">
        <input type="hidden" name="commentoID" value="{{ commentoID }}"/>
        <textarea name="testo" id="commento" onkeyup="contaCaratteri()" rows="8" placeholder="Scrivi qui, per recensire modificare la recensione" aria-label="Area di testo per modificare la recensione del panino">{{ testo }}</textarea>
        <input type="submit" value="Modifica" id="pubblicaBtn" aria-label="Modifica"/>
        <input type="reset" value="Reset" aria-label="Reset"/>
        <p id="erroreForm">{{ erroreCommento }}</p>
    </form>
</article>
